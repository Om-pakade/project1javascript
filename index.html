<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
	    #form {
	    	position: relative;
	    	top: 220px;
	    	border: 2px solid black;
	    	padding: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 mx-auto">
		<form id="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="pakade" >
		     <p id="om"></p>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="ab">
		    <p id="pwdtext"></p>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

  		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		$("#ab").keyup(function(){
		if(checkab())
		{
			$("#ab").css("border","5px solid green");
			$("#pwdtext").html("<font color='green'> password validated </font>");
			

		}
		else{

			$("#ab").css("border","5px solid red");
			$("#pwdtext").html("<font color='red'> password not validated </font>");
		}

		})

		$("#pakade").keyup(function(){
		if(checkpakade())
		{
			$("#pakade").css("border","5px solid green");
			$("#om").html("<font color='green'> password validated </font>");
			

		}
		else{

			$("#pakade").css("border","5px solid red");
			$("#om").html("<font color='red'> password not validated </font>");
		}

		})
	})

function checkab()
{  
	let  pattern =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$/;

	let  data = $("#ab").val();

	if (pattern.test(data))
	{
		return true;
	}
  else
  {
  	return false;
  }


}

function checkpakade()
{
	let emailexp =  /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$/; 
	let eid = $("#pakade").val();

	if (emailexp.test(eid))
	{
		return true;
	}
  else
  {
  	return false;
  }
}

</script>


</body>
</html>
